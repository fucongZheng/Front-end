<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript变量学习</title>
</head>
<body>
 <h1>变量</h1>
    <script>
        let myHeading = document.querySelector('h1');
        myHeading.textContent = 'JavaScript变量交换学习!';
        let num1 = 10
        let num2 = 20
        let num
        num = num2
        num2 = num1
        num1 = num
        console.log("num1的值是：",num1)
        console.log("num2的值是：",num2)
        //变量本质
        let user =prompt("请输入名字")
        let ages=prompt("请输入年龄")
        let gender =prompt("请输入性别")
        document.write("<a>user</a>",ages,gender)

    </script>
</body>
</html>
