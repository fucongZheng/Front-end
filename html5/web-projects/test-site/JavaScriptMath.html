<script>
    // 生成一个介于 0 到 1 之间的随机数生成随机数：
    const randomNum = Math.random();
    console.log(randomNum);

    // 生成一个介于 1 到 10 之间的随机整数
    const randomInt = Math.floor(Math.random() * 10) + 1;
    console.log(randomInt);
//计算数值的绝对值：
    const num = -5;
    const absoluteValue = Math.abs(num);
    console.log(absoluteValue);
    //对数进行四舍五入、向上取整或向下取整：
    const num1 = 4.8;

    const rounded = Math.round(num);    // 四舍五入
    const ceil = Math.ceil(num);        // 向上取整
    const floor = Math.floor(num);      // 向下取整

    console.log(rounded);   // 输出: 5
    console.log(ceil);      // 输出: 5
    console.log(floor);     // 输出: 4

    const squareRoot = Math.sqrt(number);            // 平方根
