    //冒泡排序
    function bubbleSort(arr) {
        let len = arr.length;
        for (let i = 0; i < len - 1; i++) {
            for (let j = 0; j < len - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // 交换元素位置
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }

    // 示例使用：
    var array = [64, 34, 25, 12, 22, 11, 90];
    console.log("排序前：" + array);
    var sortedArray = bubbleSort(array);
    console.log("排序后：" + sortedArray);
