<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript操作元素案例</title>
</head>
<body>
<img src="images/1.png" alt="">
<script>
    const randomInt = Math.floor(Math.random() * 4) + 1;
    const img = document.querySelector('img')
    img.src = `./images/${randomInt}.png`
</script>
</body>
</html>
