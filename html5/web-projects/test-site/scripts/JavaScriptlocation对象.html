<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location对象学习</title>
</head>
<body>
<!--
JavaScript中的location对象是一个全局对象，提供了与当前窗口的URL相关的信息和操作。它包含许多属性和方法，用于获取和修改当前页面的URL。

一些常见的location对象属性包括：

location.href: 获取或设置当前页面的完整URL。
location.protocol: 获取或设置当前页面的协议（如http://或https://）。
location.host: 获取或设置当前页面的主机名和端口号。
location.hostname: 获取或设置当前页面的主机名。
location.port: 获取或设置当前页面的端口号。
location.pathname: 获取或设置��前页面的路径部分。
location.search: 获取或设置当前页面的查询字符串部分。
location.hash: 获取或设置当前页面的片段标识符（hash）。
除了这些属性，location对象还提供了一些方法，用于在浏览器中导航到不同的URL，例如：

location.assign(url): 加载指定的URL。
location.replace(url): 用指定的URL替换当前页面，不生成历史记录。
location.reload(): 重新加载当前页面。
通过使用location对象，您可以轻松地获取和修改当前页面的URL，以及在浏览器中进行页面导航和刷新操作。
-->
<script>
  // 获取当前URL信息
  console.log("完整的URL：" + location.href);
  console.log("主机名：" + location.hostname);
  console.log("路径名：" + location.pathname);
  console.log("协议：" + location.protocol);
  console.log("端口号：" + location.port);
  const url = 'http://www.baidu.com'
  // 跳转到新的URL
  function redirectTo(url) {
    location.href = url;
  }

  // 重新加载当前页面
  function reloadPage() {
    location.reload();
  }

  // 后退一步
  function goBack() {
    history.back();
  }
  redirectTo(url)
</script>
</body>
</html>
