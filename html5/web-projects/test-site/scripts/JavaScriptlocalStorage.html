<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage105 </title>
</head>
<body>
<script>
//     这些示例代码演示了如何使用 localStorage 对象进行数据存储和获取操作。其中，
//
// setItem(key, value) 方法用于存储数据，将键值对(key-value)添加到本地存储中。
// getItem(key) 方法用于获取数据，根据给定的键(key)获取对应的值(value)。
// removeItem(key) 方法用于移除指定的数据项，根据给定的键(key)从本地存储中移除对应的数据。
// clear() 方法用于清空所有的数据，从本地存储中移除所有的数据项。
// 请注意，localStorage 中存储的数据会一直保留在客户端，直到被手动移除或清空，即使用户关闭了浏览器。存储的数据以字符串的形式存储，所以如果需要存储其他类型的数据（如对象），可以使用 JSON.stringify() 方法将其转换为字符串，再使用 JSON.parse() 方法在获取时进行反序列化。
//
// 请注意，由于安全限制，localStorage 对象只能在同源的页面中访问和操作。每个域名或协议都有自己的独立的 localStorage 存储空间。
//
// 使用 localStorage 对象可以方便地在浏览器中存储和获取数据，适用于需要在客户端保持持久状态的应用程序。
// 存储数据
localStorage.setItem("username", "John");

// 获取数据
const username = localStorage.getItem("username");
console.log("用户名:", username);

// 移除数据
localStorage.removeItem("username");

// 清空所有数据
localStorage.clear();
</script>
</body>
</html>
