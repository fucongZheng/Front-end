<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript事件监听学习</title>
    <style>
        .advertisement{
            position: relative;
            width: 1000px;
            height: 200px;
            background-color: #ff9500;
            margin: 100px auto;
            text-align: center;
            font-size: 50px;
            line-height: 200px;
            font-weight: 700;
        }
        .advertisement span{
            position: absolute;
            right: 20px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: blue;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="advertisement">
    this is my advertisement!!
    <span>x</span>
</div>
<button id="myButton">Click me</button>

<script>
    // 获取按钮元素的引用
    let  button = document.getElementById("myButton");
    let  closed = document.querySelector("span")
    let  d = document.querySelector('.advertisement')
    // 定义事件处理函数
    function handleClick() {
        button.disabled = true
    }
    function handlesClick() {
        d.style.display = "none"
        closed.style.display = "none"

    }
    // 添加点击事件监听器
    button.addEventListener("click", handleClick);
    closed.addEventListener("click", handlesClick);
</script>
</body>
</html>
