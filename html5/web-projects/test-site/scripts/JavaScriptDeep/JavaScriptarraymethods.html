<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组其他常见的方法</title>
</head>
<body>
<script type="text/javascript">
//     以下是 JavaScript 数组常见的一些方法：
//
// push()：在数组末尾添加一个或多个元素，并返回修改后的数组的新长度。
//
// pop()：移除并返回数组的最后一个元素。
//
// unshift()：在数组开头添加一个或多个元素，并返回修改后的数组的新长度。
//
// shift()：移除并返回数组的第一个元素。
//
// concat()：将两个或多个数组合并，返回一个新数组。
//
// slice()：返回数组的指定部分副本，不会改变原始数组。
//
// splice()：从数组中移除、替换或插入元素，并返回被删除的元素组成的新数组。
//
// forEach()：对数组中的每个元素执行提供的回调函数。
//
// map()：创建一个新数组，其中包含对原数组中的每个元素应用提供的回调函数的结果。
//
// filter()：创建一个新数组，其中包含满足条件的原数组中的所有元素。
//
// find()：返回满足提供的测试函数的数组中的第一个元素的值。
//
// indexOf()：返回数组中第一个匹配给定元素的索引，如果未找到则返回 -1。
//
// includes()：判断数组是否包含某个元素，返回布尔值。
//
// sort()：对数组进行排序，改变原始数组。
//
// reverse()：反转数组中的元素顺序，改变原始数组。
//
// join()：将数组的所有元素连接成一个字符串。
//
// reduce()：通过提供的函数对数组的每个元素进行累积计算，返回单个值。
//
// every()：检测数组中的所有元素是否都满足所提供的测试函数，返回布尔值。
//
// some()：检测数组中是否至少有一个元素满足所提供的测试函数，返回布尔值。
//
// isArray()：判断给定值是否为数组类型，返回布尔值。
const fruits = ['apple', 'banana'];
fruits.push('orange');
console.log(fruits); // 输出: ['apple', 'banana', 'orange']

const fruits = ['apple', 'banana', 'orange'];
const lastFruit = fruits.pop();
console.log(lastFruit); // 输出: 'orange'
console.log(fruits); // 输出: ['apple', 'banana']

const fruits = ['apple', 'banana'];
fruits.unshift('orange');
console.log(fruits); // 输出: ['orange', 'apple', 'banana']

const fruits = ['orange', 'apple', 'banana'];
const firstFruit = fruits.shift();
console.log(firstFruit); // 输出: 'orange'
console.log(fruits); // 输出: ['apple', 'banana']

const arr1 = [1, 2];
const arr2 = [3, 4];
const combinedArray = arr1.concat(arr2);
console.log(combinedArray); // 输出: [1, 2, 3, 4]

const fruits = ['apple', 'banana', 'orange', 'kiwi'];
const citrusFruits = fruits.slice(1, 3);
console.log(citrusFruits); // 输出: ['banana', 'orange']

const numbers = [1, 2, 3, 4, 5];
const removedElements = numbers.splice(2, 2, 6, 7);
console.log(numbers); // 输出: [1, 2, 6, 7, 5]
console.log(removedElements); // 输出: [3, 4]

const numbers = [1, 2, 3, 4, 5];

numbers.forEach(function(number) {
    console.log(number);
});

const numbers = [1, 2, 3, 4, 5];

const doubledNumbers = numbers.map(function(number) {
    return number * 2;
});

console.log(doubledNumbers);

const numbers = [1, 2, 3, 4, 5];

const evenNumbers = numbers.filter(function(number) {
    return number % 2 === 0;
});

console.log(evenNumbers);

const numbers = [5, 8, 12, 3, 15, 20];

const foundNumber = numbers.find((element) => element > 10);

console.log(foundNumber); // 输出：12

const fruits = ['apple', 'banana', 'orange', 'grape'];

const index = fruits.indexOf('banana');

console.log(index); // 输出：1

const fruits = ['apple', 'banana', 'orange', 'grape'];

const includesBanana = fruits.includes('banana');
console.log(includesBanana); // 输出：true

const includesMango = fruits.includes('mango');
console.log(includesMango); // 输出：false



</script>
</body>
</html>
