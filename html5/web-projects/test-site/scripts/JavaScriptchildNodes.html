<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>childNodes</title>
    <style>
        .parent {
            background-color: lightblue;
            padding: 10px;
        }

        .child {
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        <p>这是一个段落。</p>
        文本节点
        <!-- 注释节点 -->
        <span>这是一个 span 元素。</span>
    </div>
</div>

<script>
    //演示如何使用 childNodes 属性
    var parentDiv = document.querySelector('.parent');
    var childNodes = parentDiv.childNodes;

    childNodes.forEach(function(node) {
        console.log(node);
    });
</script>
</body>
</html>
