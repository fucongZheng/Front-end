<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取一个节点的父节点</title>
    <style>
        .parent {
            background-color: lightblue;
            padding: 10px;
        }

        .child {
            background-color: lightgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">
        <button >获取父节点</button>
    </div>
</div>
<script>
    const but = document.querySelector('button')
    but.addEventListener('click',function (event) {
        var button = event.target; // 获取触发事件的按钮元素
        var parentDiv = button.parentNode; // 获取按钮的父节点

        parentDiv.style.backgroundColor = "orange"; // 修改父节点的背景颜色
    })
</script>
</body>
</html>
