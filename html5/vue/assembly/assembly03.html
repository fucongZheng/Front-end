<!DOCTYPE html>

    <title>VUEcomponent构造函数</title>

<body>
<!--<---
关于VueComponent:
1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的.
2.我们只需要写<school/>或<schoolx</schoo1>，Vue解析时会帮我们创建school组件的实例对象，即Vue帮我们执行的: new VueComponent(options)
3.特别注意:每次调用Vue.extend，返回的都是一个全新的VueComponent! !!!
4.关于this指向:(1).组件配置中:data两数、methods中的函数、watch中的函数、computed中的函数 它们的this均是[VueComponent实例对象](2).new Vue(options)能置中:data两数、methods中的函数、watch中的函数、computed中的两数 它们的this均是[Vue实例对象].
5.VueComponent的实例对象，以后简称vc (也可称之为: 组件实例对象)。
Vue的实例对象，以后简称vm。-->
<div id="root">

</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    const app = Vue.extend({
        template:`<div>

</div>`,
        components:{

        }
    })
    const vm = new Vue({
        template:`<div>
        <app></app>
</div>`,
        el:'#root',
        data:{
            msg:'新课'
        },
        methods:{

        },
        computed:{

        },
        watch:{

        },
        filter(){

        },
        directives:{

        },
        mounted(){},
        components:{
            app
        }
    })
</script>
</body>
</html>
