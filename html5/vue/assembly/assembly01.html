<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-组件化开发-非单文件组件</title>
</head>
<body>
<div id="root">
<school></school>
    <button-counter></button-counter>
    <hr/>
<student></student>
</div>
<div id="root1">
    <button-counter></button-counter>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
//定义组件
const school = Vue.extend({
    data:function(){
        return {
            schoolName:'新江中心小学',
            adress:"nn"
        }
    },
    //组件HTML模板
    template:`<div><h1>学校:{{schoolName}}</h1>
                    <h1>地址:{{adress}}</h1>\`</div>`
})
const student = Vue.extend({
    data:function(){
        return {
            name:'zola',
            age:18
        }
    },
    template:`<div><h1>学生:{{name}}</h1>
                    <h1>年龄:{{age}}</h1>\`</div>`
})
//--------------------------------
// 定义一个名为 button-counter 的新组件
Vue.component('button-counter', {
    name:'zhengfucong',
    data: function () {
        return {
            count: 0
        }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
})
new Vue({
    el:'#root',
    //注册组件
    components:{
        school:school,
        student:student
    }
})
new Vue({
    el:'#root1',
})
//几个注意点:
// 1.关于组件名:
//     个单词组成:
//         第一种写法(首字母小写): schoo1第二种写法(首宁母大写): schoo1多个单词组成:
//     备注:
//         第一种写法(kebab-case命名): my-school
//  第二种写法(CamelCase命名): MySchool需要Vue脚手架支持)
// (1).组件名尽可能回避HTML中已有的元素名称，例如: h2、H2都不行.
// (2).可以使用name配置项指定组件在开发者工具中呈现的名字。
// 2.关于组件标签:第一种写法:<school></schoo1>第二种写法:<school/>
// 备注:不用使用脚手架时，<school/>会导致后续组件不能渲染。
// 3,一个简写方式:
// const school = Vue.extend(options) 可简写为: const school = options
</script>
</body>
</html>
