<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-mVVM模型</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="root">
    <h1>hello {{name}}</h1>
</div>
<script type="text/javascript">
<!--  M模型 V视图 VM视图模型-->
    const vm = new Vue({
        el:'#root',
        data() {
            return {name:'zola'};
        }
    })
console.log(vm)
</script>
</body>
</html>
