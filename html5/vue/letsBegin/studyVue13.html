<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性 Vue的方法</title>
    <script type="text/javascript" src="../vue.js"></script>
    <style>
        *{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="root">
    <h1>监视属性 预学习</h1>
    <h2>天气变化了变成：{{fullName}}</h2>
    <button class="btn" @click="doCheck()">点我切换天气</button>
    <br/>
    <h1>a变化了：{{number.a}}</h1>
    <button class="btn" @click="add()">点我a++</button>
    <br/>
    <h1>b变化了：{{number.b}}</h1>
    <button class="btn" @click="add()">点我a++</button>
</div>
<script type="text/javascript">
<!--    VM.$watch-->
    const  vm = new Vue({
        el:'#root',
        data:{
            weather:true,
            number:{
                a:1,
                b:1
            }
        },
        methods:{
            doCheck(){
                this.weather = !this.weather
            },
            add(){
                this.number.a++
                this.number.b++
            }
        },
        computed:{
            fullName:{
                get(){
                    return this.weather ? '炎热':'寒冷'
                }
            }
        },
        watch:{
            weather:{
                handler(newCount, oldCount){
                    console.log(newCount, oldCount)
                }
            },
            number:{
                deep:true,//配置了 这个就可以监视属性内部的 属性改变了
                handler(newCount, oldCount){
                    // this.number.b =    newCount + oldCount
                    console.log(this.number.b)
                }
            }
            //简写
        //    number(){

            //    }
        //    vm.$watch('number',{})
        }
    })
</script>
</body>
</html>
