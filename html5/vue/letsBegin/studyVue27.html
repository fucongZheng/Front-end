<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue,v-once</title>
</head>
<body>
<div id="root">
    <h1>vue--v-cloak</h1>
    <h1 v-once>初始值 {{name}}</h1>
    <h1 >当前值：{{name}}</h1>
    <button @click="name++">点我加1</button>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name:'1'
        }
    })
</script>
</body>
</html>
