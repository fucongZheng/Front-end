<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理解数据代理</title>
</head>
<body>
<script type="text/javascript">
    //数据代理 通过一个对象代理另一个对象中的属性的操作 读写
    let obj = {x:100}
    let obj2 = {y:100}

    Object.defineProperty(obj2,'x',{
        get() {
            return obj.x
        },
        set(v) {
            obj.x = v
        }
    })
</script>
</body>
</html>
