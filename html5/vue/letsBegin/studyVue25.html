<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE---v-html</title>
</head>
<body>
<div id="root">
    <h1 v-html="name">{{meg}}</h1>
    <h1 v-html="str">{{meg}}</h1>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        //v-text 渲染文本，不解读HTML标签
        el:'#root',
        data:{
            name:"zola",
            str:'<h1>999</h1>'
        }
    })
</script>
</body>
</html>
