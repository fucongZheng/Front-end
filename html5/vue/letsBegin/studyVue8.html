<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
        .demo1{
            background-color: #ff9500;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
<!--vue 中的事件修饰符：-->
<!--    1、prevent 阻止默认事件-->
<!--    2、stop 阻止事件冒泡-->
<!--    3、once事件只触发一次-->
<!--    4、capture 使用事件捕获模式-->
<!--    5、self 只有event。target是当前操作元素才触发-->
<!--    6、passive事件默认行为立即执行 无需等待时间回调执行完毕-->
<div id="root">
    <h1>welcome {{name}}</h1>
    <a href="http://www.baidu.com" @click.prevent="showInfo($event)">click me</a>

<!--    阻止冒泡事件-->
    <div class="demo1" @click="showInfo($event)">
        <button @click.stop="showInfo($event)">点我</button>
    </div>
    <div v-on:click.self="showInfo($event)">Click me</div>

    <button v-on:click.once="showInfo($event)">Click me</button>

    <div v-on:touchstart.passive="showInfo($event)">Touch me</div>
</div>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name:'zola',
        },
        methods:{
            showInfo(e){
                // e.preventDefault()
                alert('welcome')
            }
        }
    })
</script>
</body>
</html>
