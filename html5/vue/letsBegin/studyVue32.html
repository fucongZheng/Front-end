<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue生命周期-挂载流程</title>
</head>
<body>
<script type="text/javascript" src="../vue.js"></script>
<div id="root">
    <h1 :style="{opacity}">vue生命周期</h1>
</div>
<div id="components-demo">
    <button-counter></button-counter>
</div>
<script type="text/javascript">
    const vm =new Vue({
        el:'#root',
        data:{
            name:'zola'
        },
        beforeCreate(){
            console.log(' beforeCreate')
        },
        created(){
            console.log(' created')
        },
        beforeMount(){
            console.log('beforeMount')
        },
        mounted(){
            console.log('mounted')
        }
    })
</script>
</body>
</html>
