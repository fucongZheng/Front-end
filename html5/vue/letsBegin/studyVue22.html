<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue数据收集v-model</title>
</head>
<body>
<div id="root">
    <form action="#" @submit.prevent="print">
        <label for="demo" >账号:</label>
        <input type="text" id="demo" v-model.trim="userInfo.account"><br/><br/>
        密码:<input type="password" v-model="userInfo.password"><br/><br/>

        性别:
        男<input type="radio" name="gender"  value="man" v-model="userInfo.gender">
        女<input type="radio" name="gender" value="woman" v-model="userInfo.gender"><br/><br/>
        性别:<input type="number" v-model.number="userInfo.age"><br/><br/>
        爱好:
        学习<input type="checkbox" value="study" v-model="userInfo.hobby">
        打球<input type="checkbox" value="play" v-model="userInfo.hobby">
        唱歌<input type="checkbox" value="sing" v-model="userInfo.hobby"><br/><br/>
        学校:
        <select v-model="userInfo.city">
            <option value="">请选择</option>
            <option value="nn">南宁</option>
            <option value="gl">桂林</option>
            <option value="bh">北海</option>
            <option value="fcg">防城港</option>
        </select><br/><br/>
        其他信息
        <textarea v-model.lazy="userInfo.other"></textarea><br/><br/>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="#">《用户协议》</a><br/><br/>
        <button>提交</button>
    </form>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el:"#root",
        data:{
            userInfo:{
                account:'',
                password:'',
                age:0,
                gender:"woman",
                hobby:[],
                city:'nn',
                other:'',
                agree:false
            }
        },
        methods:{
            print(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</body>
</html>
