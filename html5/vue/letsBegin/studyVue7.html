<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<div id="root">
    <h1>name {{name}}</h1>
<!--    <button v-on:click="showInfo">click me open small window</button>-->
<!--    用@加事件 是vue的简写-->
    <button @click="showInfo1">click me open small window</button>
    <button @click="showInfo2($event,66)">click me open small window!!</button>

</div>
<body>
<script type="text/javascript">
    const  vm = new Vue({
        el:'#root',
        data:{
            name:'zola',
        },
        methods:{
            showInfo1(e){
                alert(e.target.innerText)
            },
            showInfo2(event,num){
                alert(event.target.innerText)
                alert(`you entry number:${num}`)
            }
        }
    })
</script>
</body>
</html>
