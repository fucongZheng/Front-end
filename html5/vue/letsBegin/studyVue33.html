<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-生命周期-更新流程</title>
</head>
<body>
<script type="text/javascript" src="../vue.js"></script>
<div id="root">
    <h1 :style="{opacity}">vue生命周期</h1>
</div>

<script type="text/javascript">
    const vm =new Vue({
        el:'#root',
        template:'',
        data:{
            name:'zola'
        },
        beforeCreate(){
            console.log(' beforeCreate')
        },
        created(){
            console.log(' created')
        },
        beforeMount(){
            console.log('beforeMount')
        },
        mounted(){
            console.log('mounted')
        },
        beforeUpdate(){
            console.log('beforeUpdate')},
        updated(){
            console.log('Updated')},
        beforeDestroy(){
            console.log('销毁前')},
        destroyed(){
            console.log('销毁后')},
    })
</script>
</body>
</html>
