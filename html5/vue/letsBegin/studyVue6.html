<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的数据代理学习</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="root">
    <h1>姓名： {{name}}</h1>
    <h1>性别： {{gender}}</h1>
    <h1>地址： {{address}}</h1>
</div>
<script type="text/javascript">
    const  vm = new Vue({
            el:'#root',
            data:{
                name:'zola',
                gender:'man',
                address:'南宁'
            }

    })
</script>
</body>
</html>
