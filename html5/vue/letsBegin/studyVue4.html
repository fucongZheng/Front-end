<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue数据代理defineproperty</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="root">
    <h1>hello {{name}}</h1>
</div>
<script type="text/javascript">
    <!--  M模型 V视图 VM视图模型-->
    // const vm = new Vue({
    //     el:'#root',
    //     data() {
    //         return {name:'zola'};
    //     }
    // })
    // console.log(vm)
    let person = {
        name:'zola',
        gender:'man'
    }
    Object.defineProperty(person,'age',{value:18,enumerable:true}) //这个方式加属性，是不参与遍历 ,可通过添加enumerable让属性能进行遍历
</script>
</body>
</html>
