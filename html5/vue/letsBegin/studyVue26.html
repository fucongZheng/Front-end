<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue--v-cloak</title>
</head>
<body>
<div id="root">
<!--    跳过所在节点编译过程-->
    <h1>vue--v-once</h1>
    <h1 v-pre>{{name}}</h1>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name:'zola'
        }
    })
</script>
</body>
</html>
